<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

<div class="header">
  <div class="logo" routerLink="/">
    <img src="../assets/winged-leg.png" alt="Condor Logo">
    <div>Condor</div>
  </div>
  <div class="user">
    <div *ngIf="loggedIn; then userLinks else loginLinks"></div>
    <ng-template #loginLinks>
      <div routerLink="about"> About </div> &nbsp; | &nbsp; <div (click)="toggleModal()"> Login </div>
    </ng-template>
    <ng-template #userLinks>
      <div routerLink="about"> About </div> &nbsp; | &nbsp; <div> Welcome, {{first}}! </div>
    </ng-template>
  </div>
</div>
<div class="navbar">
  <!-- <div class="nav-button">
    Accounts
  </div> -->
  <div class="nav-button" routerLink="/portfolio">
    Portfolio
  </div>
  <div class="nav-button" routerLink="/stocks">
    Stocks
  </div>
  <div class="nav-button" routerLink="/forex">
    Currency
  </div>
</div>
<div class="swoop">
  <img src="../assets/swoop4.png" alt="Swoop">
</div>

<router-outlet></router-outlet>

<div class="footer">
  <div class="logo">
    <img src="../assets/winged-leg.png" alt="Condor Logo">
    <div>Condor Financial</div>
  </div>
  <div class="footer-notes">
    <div>Website for demonstration purposes only</div>
    <div>Design by <a href="https://cjmccluresoftware.web.app/#/">Chris McClure</a>&nbsp;(<a href="https://www.linkedin.com/in/christopher-mcclure-79675473/">LinkedIn</a>)</div>
    <div>Logo by <a href="https://lorcblog.blogspot.com/">Lorc</a></div>
  </div>
</div>

<div class="login-shader" *ngIf="loginModal">
  <div class="login-modal">
    <div class="login-title">
      Login
    </div>
    <form class="login-form">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user" name="user">
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </form>
    <button mat-button (click)="login()">Submit</button>
    <button mat-button (click)="toggleModal()">Close</button>
    <div class="sign-up">
      No account? <a (click)="toggleModal()" routerLink="signup">Sign up for free!</a>
    </div>
  </div>
</div>
