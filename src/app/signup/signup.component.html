<div class="signup">
    <h1>Create an Account</h1>

    <form class="signup-form">
        <div class="signup-spacer"></div>
        <div class="signup-fields">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" name="email">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" [(ngModel)]="password2" name="password2">
            </mat-form-field>

            <button mat-button (click)="signup()">Submit</button>
        </div>
        <div class="signup-spacer"></div>
    </form>
</div>
